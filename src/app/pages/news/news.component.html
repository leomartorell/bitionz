<div class="news-container">
  <div class="row">
    <img class="news-img"  [src]="news.imgUrl" alt="" />
  </div>
  <div class="row">
    <div class="col">
      <div class="row">
        <h2>{{ news.title }}</h2>
      </div>
      <div class="row">
        <div class="col-3">Share article</div>
        <div class="col-3">icon icon</div>
      </div>
      <div class="row">
        {{ news.text }}
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
